version: '3.9' # optional since v1.27.0
services:
  arangodb-test:
    image: arangodb
    ports:
      - '8530:8529' # Note that the host port has to manually match the port in the .env.test file below
    env_file:
      - ../.env.test # Depends on the .env.test file being present in the parent directory
    volumes:
      - ./data:/var/lib/arangodb3
    command: >
      sh -c "
         rm -rf /var/lib/arangodb3/* &&
         /entrypoint.sh arangod
       "
